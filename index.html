<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="noindex">
    <title>ZEN</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="fonts/fonts.css" rel="stylesheet">
</head>

<body>
    <div class="logo"></div>
    <div class="zen"></div>
</body>

<style>
    * {
        font-family: 'YS Text', "sans-serif";
        -webkit-text-size-adjust: none;
    }

    html {
        max-width: 900px;
        margin: 0 auto;
    }

    body {
        margin: 40px;
    }

    .logo {
        height: 30px;
        margin: 40px 0;
        background: url(img/zen_logo@3x.png) no-repeat;
    }

    .zen {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-gap: 29px 16px;
        grid-auto-flow: dense;
    }

    .zen__card {
        height: 100%;
        display: grid;
        grid-auto-flow: row dense;
        grid-template-columns: 1fr;
        grid-template-rows: min-content 1fr;
    }

    .zen__card_s {
        grid-column: span 2;
    }

    .zen__card_m {
        grid-column: span 3;
        grid-template-rows: minmax(min-content, 0.5rem) auto calc(3.1rem + 16px);
    }

    .zen__card_l {
        grid-column: span 6;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: min-content 1fr;
        align-content: center;
        grid-column-gap: 16px;
    }

    .zen__card img {
        width: 100%;
    }

    .zen__card > div {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
    }

    .zen__card > div > h3 {
        line-height: 1rem;
        max-height: 3rem;
        margin: 0;
        border-bottom: solid 16px white;
        z-index: 100;
        background: white;
        overflow: hidden;
        display: block;
        position: relative;
    }

    .zen__card > p {
        margin: 0;
        overflow: hidden;
        max-height: 100%;
        line-height: 1rem;
        padding-top: 16px;
    }
    .zen__card_m > p {
        max-height: calc(3rem + 16px);
    }
    .zen__card_s > p {
        padding-top: 0;
        height: 10rem;
        min-height: 100%;
    }

    .zen__card_m > div,
    .zen__card_s_img > div {
        max-height: calc(2rem + 16px);
        overflow: visible;
    }

    .zen__card_m > picture {
        align-self: end;
    }

    .zen__card_l > picture {
        grid-column: span 2;
        grid-row: span 2;
        order: 1;
    }

    .zen__card_l > div {
        order: 2;
    }

    .zen__card_l > p {
        order: 3;
    }

    @media (min-width: 600px) {
        .zen__card_l > p {
            padding-top: 0;
        }
    }

    @media (max-width: 600px) {
        * {
            font-size: 15px;
        }
        .zen {
            grid-template-columns: repeat(4, 1fr);
        }
        .zen__card_s,
        .zen__card_m {
            grid-column: span 2;
        }
        .zen__card_l {
            grid-column: span 4;
            grid-template-columns: repeat(4, 1fr);
        }
        .zen__card_l > picture {
            grid-column: span 4;
        }
        .zen__card_l > div {
            order: 1;
            grid-column: span 4;
        }
        .zen__card_l > p {
            grid-column: span 4;
        }
        .zen__card_l > p,
        .zen__card_s > p {
            max-height: unset;
            /* height: 100%; */
        }
    }

    @media (max-width: 400px) {
        body {
            margin: 20px;
        }
        .zen {
            grid-template-columns: 1fr;
        }
        .zen__card_s,
        .zen__card_m,
        .zen__card_l {
            grid-column: span 1;
        }
    }
</style>
<script src="data.js"></script>
<script>

    function makeCard(data) {
        let img = '';
        if (data.image) {
            const [img_name, ext] = data.image.split('.');
            img = `
            <picture>
                <source srcset="${img_name}@3x.${ext}" media="(min-width: 820px)">
                <source srcset="${img_name}@2x.${ext}" media="(min-width: 620px)">
                <source srcset="${data.image} ${img_name}@2x.${ext} 2x">
                <img src="${img_name}@3x.${ext}">
            </picture>
        `;
        }
        const html = `
        <div class="zen__card zen__card_${data.size} ${img ? `zen__card_${data.size}_img` : ""}">
            <div>
                <h3 style="color: ${data.titleColor}">${data.title}</h3>
            </div>
            ${img}
            ${data.description ? `<p>${data.description}</p>` : ''}
        </div>
    `;
        return html;
    }

    (function (document) {

        const html = data.map(makeCard).join('');
        document.querySelector('.zen').innerHTML = html;

    })(document)

</script>

</html>
